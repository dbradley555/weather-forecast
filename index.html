<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container" id="button-and-current">
      <div class="row">
        <div class="col- mx-auto text-center bg-primary mt-5 pt-5">
          <button
            type="button"
            class="btn bth-primary"
            data-toggle="modal"
            data-target="#locModal"
          >
            Change Location
          </button>
        </div>

        <div
          class="col-xl mx-auto text-center bg-primary mt-5 pt-5"
          id="current"
        >
          <h1 id="w-location"></h1>
          <h3 class="text-dark" id="w-desc"></h3>

          <img id="w-icon" alt="weather icon" />
          <ul id="w-details" class="list-group mt-3">
            <li class="list-group-item" id="w-humidity"></li>
            <li class="list-group-item" id="w-feels-like"></li>
            <li class="list-group-item" id="w-wind"></li>
          </ul>

          <hr />
        </div>
      </div>
      <div class="row" id="future-forecast">
        <div
          class="col-md mx-auto text-center bg-primary mt-5 pt-5"
          id="day-one"
        >
          <h1 id="w-location-one"></h1>
          <h3 class="text-dark" id="w-desc-one"></h3>

          <img id="w-icon-one" alt="weather icon" />
          <ul id="w-details-one" class="list-group mt-3">
            <li class="list-group-item" id="w-humidity-one"></li>
            <li class="list-group-item" id="w-feels-like-one"></li>
            <li class="list-group-item" id="w-wind-one"></li>
          </ul>

          <hr />
        </div>
        <div
          class="col-md mx-auto text-center bg-primary mt-5 pt-5"
          id="day-two"
        >
          <h1 id="w-location-two"></h1>
          <h3 class="text-dark" id="w-desc-two"></h3>

          <img id="w-icon-two" alt="weather icon" />
          <ul id="w-details-two" class="list-group mt-3">
            <li class="list-group-item" id="w-humidity-two"></li>
            <li class="list-group-item" id="w-feels-like-two"></li>
            <li class="list-group-item" id="w-wind-two"></li>
          </ul>

          <hr />
        </div>
        <div
          class="col-md mx-auto text-center bg-primary mt-5 pt-5"
          id="day-three"
        >
          <h1 id="w-location-three"></h1>
          <h3 class="text-dark" id="w-desc-three"></h3>

          <img id="w-icon-three" alt="weather icon" />
          <ul id="w-details-three" class="list-group mt-3">
            <li class="list-group-item" id="w-humidity-three"></li>
            <li class="list-group-item" id="w-feels-like-three"></li>
            <li class="list-group-item" id="w-wind-three"></li>
          </ul>

          <hr />
        </div>
        <div
          class="col-md mx-auto text-center bg-primary mt-5 pt-5"
          id="day-four"
        >
          <h1 id="w-location-four"></h1>
          <h3 class="text-dark" id="w-desc-four"></h3>

          <img id="w-icon-four" alt="weather icon" />
          <ul id="w-details-four" class="list-group mt-3">
            <li class="list-group-item" id="w-humidity-four"></li>
            <li class="list-group-item" id="w-feels-like-four"></li>
            <li class="list-group-item" id="w-wind-four"></li>
          </ul>

          <hr />
        </div>
        <div
          class="col-md mx-auto text-center bg-primary mt-5 pt-5"
          id="day-five"
        >
          <h1 id="w-location-five"></h1>
          <h3 class="text-dark" id="w-desc-five"></h3>

          <img id="w-icon-five" alt="weather icon" />
          <ul id="w-details-five" class="list-group mt-3">
            <li class="list-group-item" id="w-humidity-five"></li>
            <li class="list-group-item" id="w-feels-like-five"></li>
            <li class="list-group-item" id="w-wind-five"></li>
          </ul>

          <hr />
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="locModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="w-form">
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control" />
              </div>
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="w-change-btn" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/currentWeather.js"></script>
    <script src="./assets/defaultWeather.js"></script>
    <script src="./assets/app.js"></script>
  </body>
</html>
